<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Garden School | GED & Community Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="GED education, creative skill-building, and community support for youth navigating instability, reentry, or school disengagement."
  />

  <!-- Optional: Google Font similar to the Base44 look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap"
    rel="stylesheet"
  >

  <style>
    :root {
      --green: #33452f;
      --green-dark: #223121;
      --cream-bg: #f6eee0;
      --cream-fade-top: rgba(246, 238, 224, 0.96);
      --cream-fade-bottom: rgba(246, 238, 224, 0.98);
      --border-soft: rgba(255, 255, 255, 0.8);
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.18);
      --radius-pill: 999px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "DM Sans", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      color: var(--green-dark);
      background-color: var(--cream-bg);
    }

    .hero-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem;
      position: relative;
      overflow: hidden;
      isolation: isolate;
      text-align: center;
    }

    /* Blurred garden background */
    .hero-page::before {
      content: "";
      position: absolute;
      inset: 0;
      /* TODO: change this path to your real image file */
      background-image: url("images/garden-hero.jpg");
      background-size: cover;
      background-position: center;
      filter: blur(6px);
      transform: scale(1.06);
      z-index: -2;
    }

    /* Warm cream overlay */
    .hero-page::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        var(--cream-fade-top),
        var(--cream-fade-bottom)
      );
      z-index: -1;
    }

    .hero-inner {
      max-width: 780px;
      margin: 0 auto;
    }

    .hero-pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.55rem 1.9rem;
      border-radius: var(--radius-pill);
      background: rgba(245, 241, 234, 0.92);
      border: 1px solid var(--border-soft);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.09);
      font-size: 0.86rem;
      color: #4b5845;
      margin-bottom: 2.1rem;
    }

    .hero-title {
      font-size: clamp(2.9rem, 6vw, 4rem);
      font-weight: 500;
      letter-spacing: 0.03em;
      line-height: 1.03;
      margin-bottom: 1.3rem;
      color: #283521;
    }

    .hero-subtitle {
      font-size: 1.05rem;
      line-height: 1.65;
      max-width: 40rem;
      margin: 0 auto 2.6rem;
      color: #435040;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 1.2rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.55rem;
      padding: 0.9rem 2.25rem;
      border-radius: var(--radius-pill);
      font-size: 0.97rem;
      font-weight: 500;
      border: 1px solid transparent;
      cursor: pointer;
      text-decoration: none;
      white-space: nowrap;
      transition: transform 0.12s ease, box-shadow 0.12s ease,
        background-color 0.12s ease, color 0.12s ease, border-color 0.12s ease;
    }

    .btn-primary {
      background: var(--green);
      color: #fdfaf4;
      box-shadow: var(--shadow-soft);
    }

    .btn-primary:hover {
      background: var(--green-dark);
      transform: translateY(-1px);
      box-shadow: 0 22px 48px rgba(0, 0, 0, 0.22);
    }

    .btn-secondary {
      background: rgba(247, 244, 238, 0.85);
      color: var(--green-dark);
      border-color: rgba(51, 69, 48, 0.4);
    }

    .btn-secondary:hover {
      background: #fdf6eb;
      transform: translateY(-1px);
    }

    /* small circular heart icon inside the Donate button */
    .btn-icon-circle {
      width: 1.1rem;
      height: 1.1rem;
      border-radius: 50%;
      border: 1.5px solid rgba(255, 255, 255, 0.9);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
    }

    .btn-icon-circle span {
      transform: translateY(-0.5px);
    }

    @media (max-width: 600px) {
      .hero-page {
        padding-inline: 1.1rem;
      }

      .hero-actions {
        gap: 0.75rem;
      }

      .btn {
        width: 100%;
        max-width: 260px;
      }
    }
  </style>
</head>
<body>
  <main class="hero-page">
    <div class="hero-inner">
      <div class="hero-pill">Part of The Garden Collective</div>

      <h1 class="hero-title">The Garden School</h1>

      <p class="hero-subtitle">
        GED education, creative skill-building, and community support for youth
        navigating instability, reentry, or school disengagement.
      </p>

      <div class="hero-actions">
        <!-- TODO: change href to your real donation link or donate.html -->
        <a href="donate.html" class="btn btn-primary">
          <span class="btn-icon-circle" aria-hidden="true">
            <span>â™¡</span>
          </span>
          <span>Donate</span>
        </a>

        <!-- TODO: change href to your enroll/contact page or external form -->
        <a href="contact.html" class="btn btn-secondary">
          Enroll / Learn More
        </a>
      </div>
    </div>
  </main>
</body>
</html>
