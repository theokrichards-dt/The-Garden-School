<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Garden School | GED & Community Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="The Garden School provides GED education, creative skill-building, and community support for youth navigating instability, reentry, or school disengagement."
  />

  <style>
    :root {
      --green: #334b34;
      --green-dark: #213221;
      --cream: #f7efe2;
      --cream-soft: #f9f4eb;
      --border-soft: rgba(255, 255, 255, 0.6);
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.18);
      --radius-pill: 999px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      color: var(--green-dark);
      background-color: var(--cream-soft);
    }

    .hero-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }

    /* Background image + blur overlay */
    .hero-page::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("images/garden-hero.jpg"); /* <- CHANGE THIS PATH */
      background-size: cover;
      background-position: center;
      filter: blur(4px);
      transform: scale(1.05);
      z-index: -2;
    }

    .hero-page::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(247, 239, 226, 0.92),
        rgba(247, 239, 226, 0.96)
      );
      z-index: -1;
    }

    .hero-inner {
      max-width: 820px;
      text-align: center;
    }

    .hero-pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.55rem 1.8rem;
      border-radius: var(--radius-pill);
      background: rgba(247, 244, 238, 0.9);
      border: 1px solid var(--border-soft);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      font-size: 0.85rem;
      letter-spacing: 0.06em;
      text-transform: none;
      color: #394737;
      margin-bottom: 1.6rem;
    }

    .hero-title {
      font-size: clamp(2.8rem, 6vw, 4rem);
      line-height: 1.02;
      margin-bottom: 1.1rem;
      font-weight: 500;
      letter-spacing: 0.02em;
    }

    .hero-subtitle {
      font-size: 1.05rem;
      max-width: 40rem;
      margin: 0 auto 2.2rem;
      line-height: 1.6;
      color: #435040;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.45rem;
      padding: 0.85rem 1.9rem;
      border-radius: var(--radius-pill);
      font-size: 0.95rem;
      font-weight: 500;
      border: 1px solid transparent;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.12s ease, box-shadow 0.12s ease,
        background-color 0.12s ease, color 0.12s ease, border-color 0.12s ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--green);
      color: #fdfaf4;
      box-shadow: var(--shadow-soft);
    }

    .btn-primary:hover {
      background: var(--green-dark);
      transform: translateY(-1px);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.22);
    }

    .btn-secondary {
      background: rgba(247, 244, 238, 0.85);
      color: var(--green-dark);
      border-color: rgba(51, 75, 52, 0.3);
    }

    .btn-secondary:hover {
      background: #fdf7ec;
      transform: translateY(-1px);
    }

    .btn-icon {
      width: 1.05rem;
      height: 1.05rem;
      border-radius: 999px;
      border: 1.5px solid rgba(255, 255, 255, 0.9);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
    }

    .btn-icon-heart::before {
      content: "â™¡";
      transform: translateY(-1px);
    }

    .hero-footnote {
      margin-top: 1.8rem;
      font-size: 0.85rem;
      color: #5a6757;
    }

    @media (max-width: 600px) {
      .hero-page {
        padding-inline: 1.1rem;
      }

      .hero-pill {
        padding-inline: 1.4rem;
      }

      .hero-actions {
        gap: 0.75rem;
      }

      .btn {
        width: 100%;
        max-width: 260px;
      }
    }
  </style>
</head>
<body>
  <main class="hero-page">
    <div class="hero-inner">
      <div class="hero-pill">Part of The Garden Collective</div>

      <h1 class="hero-title">The Garden School</h1>

      <p class="hero-subtitle">
        GED education, creative skill-building, and community support for youth
        navigating instability, reentry, or school disengagement.
      </p>

      <div class="hero-actions">
        <!-- CHANGE href TO YOUR REAL DONATION / DONATE PAGE URL -->
        <a href="donate.html" class="btn btn-primary">
          <span class="btn-icon btn-icon-heart" aria-hidden="true"></span>
          <span>Donate</span>
        </a>

        <!-- CHANGE href TO YOUR ENROLL / CONTACT PAGE URL -->
        <a href="contact.html" class="btn btn-secondary">
          Enroll / Learn More
        </a>
      </div>

      <p class="hero-footnote">
        A home-based, community-supported program in Hamden, Connecticut.
      </p>
    </div>
  </main>
</body>
</html>
